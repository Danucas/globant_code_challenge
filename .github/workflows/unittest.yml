name: Unit Testing

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Unit testing REST API
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v2.3.4

      - name: Install dependencies
        run: |
          pwd
          ls
          ls ../
          ls ../../
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./
